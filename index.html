      src="https://unpkg.com/docsify-dist@4.11.6/blueimp-md5@2.19.0.js"
    ></script>
    <script>
      window.$docsify.plugins = [].concat(function (hook, vm) {
        const dom = Docsify.dom;
        hook.mounted(function () {
          const div = dom.create("div");
          div.id = "gitalk-container";
          const main = dom.getNode("#main");
          div.style =
            "width: " +
            main.clientWidth +
            "px; margin: 0 auto 20px;padding-bottom: 50px;";
          dom.appendTo(dom.find(".content"), div);
        });
        hook.doneEach(function () {
          let title = decodeURIComponent(
            vm.route.path.split("/").slice(-1).pop()
          );
          if (!title) title = window.$docsify.name;
          document.title = title;
          for (
            let n = document.getElementById("gitalk-container");
            n.hasChildNodes();

          ) {
            n.removeChild(n.firstChild);
          }
          new Gitalk({
            clientID: "09c0f64ed0786ea33509",
            clientSecret: "849d94f67bb8e90f65e0990585a78bc710013963",
            repo: "GitTalks",
            owner: "touchczy",
            title: title,
            body: `[${title}](${location.href})`,
            admin: ["touchczy", "WindrunnerMax"],
            id: md5("blog" + title),
            distractionFreeMode: false,
          }).render("gitalk-container");
        });
      }, $docsify.plugins);
    </script>
